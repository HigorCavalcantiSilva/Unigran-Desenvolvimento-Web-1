<!DOCTYPE HTML>
<html>
	<head>
		<title>Aula 04 - Imagens</title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
        <style>
            img {
                width: 200px;
            }
        </style>
	</head>
	<body>

        <a href="./">
            <div class="back"></div>

        <header id="header">
            <div class="content">

                    <figure>
                        <img src="./images/imagemHTML.png" style="width: 80px;" title="Logotipo do HTML">

                    </figure>
                    <figure>
                        <img src="./images/imagemCSS.png" style="width: 80px;" title="Logotipo do CSS">
                        <figcaption>Logotipo do CSS3</figcaption>
                    </figure>
                    <figure>
                        <img src="./images/imagemJS.png" style="width: 80px;" title="Logotipo do JavaScript">
                        <figcaption>Logotipo do JavaScript</figcaption>
                    </figure>
                    <figure>
                        <img src="./images/imagemPHP.png" style="width: 80px;" title="Logotipo do PHP">
                        <figcaption>Logotipo do PHP</figcaption>
                    </figure>
                </div>
            </div>
        </header>

	</body>
</html>
